<p>
  <b>Fontos!</b> Ha engedélyezed az értesítéseket, a munkákat automatikusan itt fogod megkapni. 
  <br>
  Az <b>engedélyezés után egy űrlap</b> nyílik meg, amit tölts ki – így tudjuk a megbízásokat hozzád eljuttatni!
</p>
<button id="enable-notifications-btn" style="font-size:1.1em;padding:0.5em 1em;">
  Értesítések engedélyezése & munkák fogadása
</button>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "c127d0ff-5694-4a44-8ef5-7fc5446b8f17",
    });

    document.getElementById('enable-notifications-btn').onclick = function() {
      OneSignal.Notifications.requestPermission();
    };

    OneSignal.Notifications.on('permissionChange', async function(state) {
      if (state.to === 'granted') {
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSfwmK4o09-j7fxWj_gqVe7tf1Z1grngHYUfsA0N2FECY5oljA/viewform", "_blank");
      }
    });
  });
</script>
